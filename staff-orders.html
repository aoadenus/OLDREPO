<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Emily Bakes Cakes Staff</title>
    <link rel="stylesheet" href="css/styles.css?v=2.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .orders-title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: var(--charcoal);
            margin: 0;
        }
        .new-order-btn {
            background: var(--raspberry);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .new-order-btn:hover {
            background: #A0355A;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(196, 69, 105, 0.3);
        }
        .filters-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .filter-label {
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: var(--brown);
            text-transform: uppercase;
        }
        .filter-select, .filter-input {
            padding: 8px 12px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        .filter-select:focus, .filter-input:focus {
            border-color: var(--raspberry);
        }
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        .edit-btn, .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        .edit-btn {
            background: var(--blue);
            color: white;
        }
        .edit-btn:hover {
            background: #2563EB;
        }
        .delete-btn {
            background: #EF4444;
            color: white;
        }
        .delete-btn:hover {
            background: #DC2626;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-header {
            background: linear-gradient(135deg, var(--raspberry) 0%, #A0355A 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            margin: 0;
        }
        .close {
            color: white;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
            line-height: 1;
        }
        .close:hover {
            transform: rotate(90deg);
        }
        .modal-body {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 8px;
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: var(--raspberry);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .modal-footer {
            padding: 20px 30px;
            background: #F9FAFB;
            border-radius: 0 0 12px 12px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn-cancel, .btn-save {
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-cancel {
            background: white;
            color: var(--charcoal);
            border: 2px solid #D1D5DB;
        }
        .btn-cancel:hover {
            background: #F3F4F6;
        }
        .btn-save {
            background: var(--raspberry);
            color: white;
        }
        .btn-save:hover {
            background: #A0355A;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="staff-body">
    <!-- Left Navigation Bar -->
    <nav class="staff-nav">
        <div class="nav-logo">
            <picture>
                <source srcset="/public/ebc-cake-images/logo.png" type="image/png">
                <img src="/public/ebc-cake-images/logo.svg" alt="Emily Bakes Cakes logo">
            </picture>
            <h2>Emily Bakes Cakes</h2>
            <p class="nav-subtitle">Staff Portal</p>
        </div>
        <ul class="nav-menu">
            <li><a href="dashboard.html" class="nav-link">
                <span class="nav-icon">üìä</span>
                <span>Dashboard</span>
            </a></li>
            <li><a href="staff-orders.html" class="nav-link active">
                <span class="nav-icon">üìã</span>
                <span>Orders</span>
            </a></li>
            <li><a href="staff-customers.html" class="nav-link">
                <span class="nav-icon">üë•</span>
                <span>Customers</span>
            </a></li>
            <li><a href="staff-reports.html" class="nav-link">
                <span class="nav-icon">üìà</span>
                <span>Reports</span>
            </a></li>
            <li><a href="staff-settings.html" class="nav-link">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span>Settings</span>
            </a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="staff-main">
        <!-- Header Bar -->
        <header class="staff-header">
            <div class="header-left">
                <h1 class="welcome-text" id="staffName">Welcome, Staff Member</h1>
                <p class="role-text" id="staffRole">Staff</p>
            </div>
            <div class="header-right">
                <span class="pickup-badge" id="pickupBadge">5 Pickups Today</span>
                <a href="index.html" class="back-link">Back to Site</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Page Content -->
        <div class="dashboard-content">
            <div class="orders-header">
                <h1 class="orders-title">Order Management</h1>
                <button class="new-order-btn" onclick="openOrderModal()">+ New Order</button>
            </div>

            <!-- Filters -->
            <div class="filters-row">
                <div class="filter-group">
                    <label class="filter-label">Search</label>
                    <input type="text" id="searchInput" class="filter-input" placeholder="Order ID, Customer..." style="width: 250px;">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select id="statusFilter" class="filter-select">
                        <option value="">All Statuses</option>
                        <option value="To Be Created">To Be Created</option>
                        <option value="In Baking">In Baking</option>
                        <option value="Decorating">Decorating</option>
                        <option value="Ready">Ready for Pickup</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Date</label>
                    <input type="date" id="dateFilter" class="filter-input">
                </div>
            </div>

            <!-- Orders Table -->
            <div class="table-section">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Cake Type</th>
                            <th>Pickup Date</th>
                            <th>Pickup Time</th>
                            <th>Status</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Order Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">New Order</h2>
                <span class="close" onclick="closeOrderModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="orderForm">
                    <input type="hidden" id="orderId">
                    <div class="form-group">
                        <label class="form-label">Customer Name *</label>
                        <input type="text" id="customerName" class="form-input" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" id="customerEmail" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone *</label>
                            <input type="tel" id="customerPhone" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Cake Type *</label>
                        <select id="cakeType" class="form-select" required>
                            <option value="">Select Cake Type</option>
                            <option value="Birthday Cake">Birthday Cake</option>
                            <option value="Wedding Cake">Wedding Cake</option>
                            <option value="Anniversary Cake">Anniversary Cake</option>
                            <option value="Cupcakes">Cupcakes</option>
                            <option value="Custom Design">Custom Design</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Special Instructions</label>
                        <textarea id="specialInstructions" class="form-textarea" placeholder="Flavor, design details, allergies..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Pickup Date *</label>
                            <input type="date" id="pickupDate" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Pickup Time *</label>
                            <input type="time" id="pickupTime" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Status *</label>
                            <select id="orderStatus" class="form-select" required>
                                <option value="To Be Created">To Be Created</option>
                                <option value="In Baking">In Baking</option>
                                <option value="Decorating">Decorating</option>
                                <option value="Ready">Ready for Pickup</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Total ($) *</label>
                            <input type="number" id="orderTotal" class="form-input" step="0.01" min="0" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeOrderModal()">Cancel</button>
                <button class="btn-save" onclick="saveOrder()">Save Order</button>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script>
        // Sample orders data stored in localStorage
        let orders = JSON.parse(localStorage.getItem('orders')) || [
            { id: 5001, customer: 'Michael Chen', email: 'mchen@email.com', phone: '555-0101', cakeType: 'Birthday Cake', instructions: '3 layer chocolate', pickupDate: '2025-11-22', pickupTime: '10:00', status: 'Ready', total: 85.00 },
            { id: 5002, customer: 'Jessica Williams', email: 'jwilliams@email.com', phone: '555-0102', cakeType: 'Wedding Cake', instructions: '5 tier white vanilla', pickupDate: '2025-11-22', pickupTime: '11:30', status: 'Decorating', total: 420.00 },
            { id: 5003, customer: 'David Martinez', email: 'dmartinez@email.com', phone: '555-0103', cakeType: 'Anniversary Cake', instructions: '2 layer red velvet', pickupDate: '2025-11-22', pickupTime: '13:00', status: 'In Baking', total: 95.00 },
            { id: 5004, customer: 'Emily Thompson', email: 'ethompson@email.com', phone: '555-0104', cakeType: 'Custom Design', instructions: 'Unicorn theme, rainbow layers', pickupDate: '2025-11-22', pickupTime: '14:30', status: 'Ready', total: 150.00 },
            { id: 5005, customer: 'Robert Brown', email: 'rbrown@email.com', phone: '555-0105', cakeType: 'Birthday Cake', instructions: 'Strawberry shortcake', pickupDate: '2025-11-22', pickupTime: '16:00', status: 'To Be Created', total: 75.00 },
            { id: 5006, customer: 'Amanda Garcia', email: 'agarcia@email.com', phone: '555-0106', cakeType: 'Cupcakes', instructions: '24 assorted cupcakes', pickupDate: '2025-11-22', pickupTime: '17:00', status: 'Ready', total: 110.00 },
            { id: 5007, customer: 'Christopher Lee', email: 'clee@email.com', phone: '555-0107', cakeType: 'Birthday Cake', instructions: 'Chocolate ganache, 2 layer', pickupDate: '2025-11-23', pickupTime: '17:30', status: 'Decorating', total: 135.00 }
        ];

        let editingOrderId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const user = localStorage.getItem('staffUser');
            if (!user) {
                window.location.href = 'staff-login.html';
                return;
            }

            const role = localStorage.getItem('staffRole') || 'staff';
            updateHeader(role);
            renderOrders();

            // Add event listeners
            document.getElementById('searchInput').addEventListener('input', filterOrders);
            document.getElementById('statusFilter').addEventListener('change', filterOrders);
            document.getElementById('dateFilter').addEventListener('change', filterOrders);
        });

        function updateHeader(role) {
            const roleNames = {
                manager: { name: 'Sarah Johnson', title: 'Manager' },
                sales: { name: 'Sarah Johnson', title: 'Sales Staff' },
                baker: { name: 'Mike Baker', title: 'Baker' },
                decorator: { name: 'Lisa Artiste', title: 'Decorator' },
                accountant: { name: 'John Numbers', title: 'Accountant' }
            };
            const roleData = roleNames[role] || { name: 'Staff Member', title: 'Staff' };
            document.getElementById('staffName').textContent = `Welcome, ${roleData.name}`;
            document.getElementById('staffRole').textContent = roleData.title;

            const pickupCount = orders.filter(o => o.status === 'Ready' && o.pickupDate === '2025-11-22').length;
            document.getElementById('pickupBadge').textContent = `${pickupCount} Pickups Today`;
        }

        function renderOrders(filteredOrders = null) {
            const ordersToRender = filteredOrders || orders;
            const tbody = document.getElementById('ordersTableBody');
            const statusClasses = {
                'Ready': 'status-ready',
                'Decorating': 'status-decorating',
                'In Baking': 'status-baking',
                'To Be Created': 'status-pending',
                'Completed': 'status-ready'
            };

            tbody.innerHTML = ordersToRender.map(order => `
                <tr>
                    <td>#${order.id}</td>
                    <td>${order.customer}</td>
                    <td>${order.cakeType}</td>
                    <td>${order.pickupDate}</td>
                    <td>${order.pickupTime}</td>
                    <td><span class="status-badge ${statusClasses[order.status]}">${order.status}</span></td>
                    <td>$${order.total.toFixed(2)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="edit-btn" onclick="editOrder(${order.id})">Edit</button>
                            <button class="delete-btn" onclick="deleteOrder(${order.id})">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function filterOrders() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            const filtered = orders.filter(order => {
                const matchesSearch = !searchTerm ||
                    order.id.toString().includes(searchTerm) ||
                    order.customer.toLowerCase().includes(searchTerm) ||
                    order.cakeType.toLowerCase().includes(searchTerm);

                const matchesStatus = !statusFilter || order.status === statusFilter;
                const matchesDate = !dateFilter || order.pickupDate === dateFilter;

                return matchesSearch && matchesStatus && matchesDate;
            });

            renderOrders(filtered);
        }

        function openOrderModal(id = null) {
            editingOrderId = id;
            const modal = document.getElementById('orderModal');
            const form = document.getElementById('orderForm');

            if (id) {
                const order = orders.find(o => o.id === id);
                document.getElementById('modalTitle').textContent = 'Edit Order';
                document.getElementById('orderId').value = order.id;
                document.getElementById('customerName').value = order.customer;
                document.getElementById('customerEmail').value = order.email;
                document.getElementById('customerPhone').value = order.phone;
                document.getElementById('cakeType').value = order.cakeType;
                document.getElementById('specialInstructions').value = order.instructions;
                document.getElementById('pickupDate').value = order.pickupDate;
                document.getElementById('pickupTime').value = order.pickupTime;
                document.getElementById('orderStatus').value = order.status;
                document.getElementById('orderTotal').value = order.total;
            } else {
                document.getElementById('modalTitle').textContent = 'New Order';
                form.reset();
                document.getElementById('orderStatus').value = 'To Be Created';
            }

            modal.style.display = 'block';
        }

        function closeOrderModal() {
            document.getElementById('orderModal').style.display = 'none';
            editingOrderId = null;
        }

        function saveOrder() {
            const form = document.getElementById('orderForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const orderData = {
                id: editingOrderId || Math.max(...orders.map(o => o.id), 5000) + 1,
                customer: document.getElementById('customerName').value,
                email: document.getElementById('customerEmail').value,
                phone: document.getElementById('customerPhone').value,
                cakeType: document.getElementById('cakeType').value,
                instructions: document.getElementById('specialInstructions').value,
                pickupDate: document.getElementById('pickupDate').value,
                pickupTime: document.getElementById('pickupTime').value,
                status: document.getElementById('orderStatus').value,
                total: parseFloat(document.getElementById('orderTotal').value)
            };

            if (editingOrderId) {
                const index = orders.findIndex(o => o.id === editingOrderId);
                orders[index] = orderData;
            } else {
                orders.push(orderData);
            }

            localStorage.setItem('orders', JSON.stringify(orders));
            renderOrders();
            closeOrderModal();
            updateHeader(localStorage.getItem('staffRole') || 'staff');
        }

        function editOrder(id) {
            openOrderModal(id);
        }

        function deleteOrder(id) {
            if (confirm('Are you sure you want to delete this order?')) {
                orders = orders.filter(o => o.id !== id);
                localStorage.setItem('orders', JSON.stringify(orders));
                renderOrders();
                updateHeader(localStorage.getItem('staffRole') || 'staff');
            }
        }

        function logout() {
            localStorage.removeItem('staffUser');
            localStorage.removeItem('staffRole');
            window.location.href = 'staff-login.html';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('orderModal');
            if (event.target === modal) {
                closeOrderModal();
            }
        }
    </script>
</body>
</html>
