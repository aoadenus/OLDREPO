<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .chart-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #C44569;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        canvas {
            max-height: 300px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <h1>Chart.js Test Page</h1>
    <div id="status" class="status">Loading...</div>
    
    <div class="chart-container">
        <h2>Revenue Trend Chart (Line)</h2>
        <canvas id="revenueChart"></canvas>
    </div>
    
    <div class="chart-container">
        <h2>Popular Products Chart (Bar)</h2>
        <canvas id="productsChart"></canvas>
    </div>
    
    <div class="chart-container">
        <h2>Order Status Chart (Doughnut)</h2>
        <canvas id="statusChart"></canvas>
    </div>

    <script>
        // Check if Chart.js is loaded
        window.addEventListener('DOMContentLoaded', () => {
            const statusDiv = document.getElementById('status');
            
            if (typeof Chart === 'undefined') {
                statusDiv.textContent = '❌ ERROR: Chart.js failed to load from CDN';
                statusDiv.className = 'status error';
                console.error('Chart.js not loaded');
                return;
            }
            
            statusDiv.textContent = '✅ SUCCESS: Chart.js loaded (Version: ' + Chart.version + ')';
            statusDiv.className = 'status success';
            console.log('Chart.js version:', Chart.version);
            
            // Initialize charts
            initializeCharts();
        });

        function initializeCharts() {
            // Revenue Trend Chart
            const revenueCtx = document.getElementById('revenueChart');
            if (revenueCtx) {
                try {
                    new Chart(revenueCtx, {
                        type: 'line',
                        data: {
                            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                            datasets: [{
                                label: 'Revenue ($)',
                                data: [340, 420, 380, 510, 460, 390, 435],
                                borderColor: '#C44569',
                                backgroundColor: 'rgba(196, 69, 105, 0.1)',
                                fill: true,
                                tension: 0.4,
                                pointRadius: 5,
                                pointHoverRadius: 7,
                                pointBackgroundColor: '#C44569',
                                pointBorderColor: '#fff',
                                pointBorderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: { 
                                    display: true,
                                    position: 'top'
                                },
                                title: {
                                    display: true,
                                    text: '7-Day Revenue Trend'
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        callback: function(value) {
                                            return '$' + value;
                                        }
                                    }
                                }
                            }
                        }
                    });
                    console.log('✅ Revenue chart created');
                } catch (error) {
                    console.error('❌ Error creating revenue chart:', error);
                }
            }

            // Popular Products Chart
            const productsCtx = document.getElementById('productsChart');
            if (productsCtx) {
                try {
                    new Chart(productsCtx, {
                        type: 'bar',
                        data: {
                            labels: ['Chocolate Velvet', 'Vanilla Dream', 'Red Velvet', 'Strawberry Bliss', 'Lemon Zest'],
                            datasets: [{
                                label: 'Orders',
                                data: [12, 10, 8, 7, 6],
                                backgroundColor: '#10B981',
                                borderRadius: 6,
                                borderSkipped: false
                            }]
                        },
                        options: {
                            indexAxis: 'y',
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: { display: false },
                                title: {
                                    display: true,
                                    text: 'Most Popular Products'
                                }
                            },
                            scales: {
                                x: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                    console.log('✅ Products chart created');
                } catch (error) {
                    console.error('❌ Error creating products chart:', error);
                }
            }

            // Order Status Chart
            const statusCtx = document.getElementById('statusChart');
            if (statusCtx) {
                try {
                    new Chart(statusCtx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Ready', 'Decorating', 'Baking'],
                            datasets: [{
                                data: [3, 1, 2],
                                backgroundColor: ['#10B981', '#A855F7', '#F59E0B'],
                                borderColor: '#fff',
                                borderWidth: 3
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        usePointStyle: true,
                                        padding: 15
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Order Status Distribution'
                                }
                            }
                        }
                    });
                    console.log('✅ Status chart created');
                } catch (error) {
                    console.error('❌ Error creating status chart:', error);
                }
            }
        }
    </script>
</body>
</html>
