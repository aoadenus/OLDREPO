<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Orders - Emily Bakes Cakes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <div class="role-badge" id="staff-role">Staff</div>
            <div class="manager-name" id="staff-name">Loading...</div>
        </div>
        <div class="header-right">
            <div class="pickup-badge" id="header-pickup-count">0 pickups today</div>
            <button class="header-btn" onclick="backToSite()">Back to Site</button>
            <button class="logout-btn header-btn" onclick="handleLogout()">Logout</button>
        </div>
    </header>

    <!-- LEFT NAVIGATION -->
    <nav class="nav-sidebar">
        <ul>
            <li><a href="index.html" class="nav-link">Dashboard</a></li>
            <li><a href="orders.html" class="nav-link">Orders</a></li>
            <li><a href="customers.html" class="nav-link">Customers</a></li>
            <li><a href="reports.html" class="nav-link">Reports</a></li>
            <li><a href="settings.html" class="nav-link">Settings</a></li>
        </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="content">
            <h1 class="page-title">Today's Orders</h1>
            <p class="page-subtitle"><span id="page-date">Loading...</span></p>

            <!-- FILTERS AND SEARCH -->
            <div class="table-container">
                <div class="table-controls">
                    <input 
                        type="text" 
                        id="search-input"
                        class="search-input" 
                        placeholder="Search by Order ID, Customer, or Cake Type..."
                    >
                    <select id="filter-dropdown" class="filter-dropdown">
                        <option value="All">All Status</option>
                        <option value="To Be Created">To Be Created</option>
                        <option value="In Baking">In Baking</option>
                        <option value="Decorating">Decorating</option>
                        <option value="Ready">Ready</option>
                        <option value="Picked Up">Picked Up</option>
                    </select>
                    <span class="results-count"><span id="results-count">0</span> results</span>
                </div>

                <!-- TABLE -->
                <div class="table-content">
                    <table id="todays-orders-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Order Time</th>
                                <th>Pickup Date</th>
                                <th>Status</th>
                                <th>Layers</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="8" style="text-align: center; padding: 32px;">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
