<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Emily Bakes Cakes Staff Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@400;500;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F8EBD7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 28rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-family: 'Playfair Display', serif;
            color: #2B2B2B;
        }

        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 2px solid #C44569;
            border-radius: 0.5rem;
            padding: 1.5rem;
            background-color: #fff;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-family: 'Poppins', sans-serif;
            color: #2B2B2B;
        }

        .subtitle {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 1.5rem;
            font-family: 'Open Sans', sans-serif;
        }

        .info-box {
            padding: 1.5rem;
            border-radius: 0.5rem;
            background-color: #F8EBD7;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .info-box h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-family: 'Poppins', sans-serif;
            color: #2B2B2B;
        }

        .info-box .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
            color: #C44569;
        }

        .info-box p {
            font-size: 0.875rem;
            margin-bottom: 1rem;
            color: #666;
            font-family: 'Open Sans', sans-serif;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .contact-item {
            text-align: left;
        }

        .contact-item .label {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-family: 'Poppins', sans-serif;
            color: #2B2B2B;
        }

        .contact-item a {
            color: #C44569;
            text-decoration: none;
            font-size: 0.875rem;
            font-family: 'Open Sans', sans-serif;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        .btn {
            display: block;
            margin-top: 1.5rem;
            padding: 0.75rem;
            background-color: #C44569;
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #A33555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo/Header -->
        <div class="header">
            <a href="index.html" class="logo" aria-label="Emily Bakes Cakes">
                <picture>
                    <source srcset="/public/ebc-cake-images/logo.png" type="image/png">
                    <img src="/public/ebc-cake-images/logo.svg" alt="Emily Bakes Cakes logo" width="64" height="64">
                </picture>
            </a>
            <h1>Emily Bakes Cakes</h1>
        </div>

        <!-- Password Reset Card -->
        <div class="card">
            <h2>Password Reset</h2>
            <p class="subtitle">Enter your staff email to receive a verification code.</p>

            <form id="requestForm">
                <label for="resetEmail" style="font-weight:600;">Email address</label>
                <input id="resetEmail" type="email" placeholder="you@emilybakes.com" required style="width:100%; padding:10px; margin-top:8px; margin-bottom:12px; border:1px solid #ddd; border-radius:6px;">
                <button class="btn" id="sendCodeBtn">Send verification code</button>
            </form>

            <div id="sentNotice" style="display:none; margin-top:12px;">
                <p style="font-size:14px;">A verification code was sent to <strong id="sentEmail"></strong>.</p>
                <p style="font-size:13px; color:#666;">If you don't receive an email, check your spam folder or use the resend button.</p>
                <button class="btn" id="showVerifyBtn" style="background:#fff; color:#C44569; border:2px solid #C44569; margin-top:10px;">Enter verification code</button>
            </div>

            <div id="verifySection" style="display:none; margin-top:14px;">
                <label for="codeInput" style="font-weight:600;">Verification code</label>
                <input id="codeInput" type="text" placeholder="6-digit code" maxlength="6" style="width:100%; padding:10px; margin-top:8px; margin-bottom:12px; border:1px solid #ddd; border-radius:6px;">

                <label for="newPassword" style="font-weight:600;">New password</label>
                <input id="newPassword" type="password" placeholder="Enter new password" style="width:100%; padding:10px; margin-top:8px; margin-bottom:12px; border:1px solid #ddd; border-radius:6px;">

                <button class="btn" id="verifyBtn">Verify & Reset Password</button>
            </div>

            <div id="resultMessage" style="display:none; margin-top:12px; padding:10px; border-radius:6px;"></div>

            <a href="staff-login.html" class="btn" style="background:#fff; color:#C44569; border:2px solid #C44569; margin-top:12px;">‚Üê Back to Login</a>
        </div>
    </div>
    <script src="js/forgot-password.js"></script>
</body>
</html>
