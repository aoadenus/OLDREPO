<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Emily Bakes Cakes Staff Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@400;500;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F8EBD7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 28rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-family: 'Playfair Display', serif;
            color: #2B2B2B;
        }

        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 2px solid #C44569;
            border-radius: 0.5rem;
            padding: 1.5rem;
            background-color: #fff;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-family: 'Poppins', sans-serif;
            color: #2B2B2B;
        }

        .subtitle {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 1.5rem;
            font-family: 'Open Sans', sans-serif;
        }

        .info-box {
            padding: 1.5rem;
            border-radius: 0.5rem;
            background-color: #F8EBD7;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .info-box h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-family: 'Poppins', sans-serif;
            color: #2B2B2B;
        }

        .info-box .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
            color: #C44569;
        }

        .info-box p {
            font-size: 0.875rem;
            margin-bottom: 1rem;
            color: #666;
            font-family: 'Open Sans', sans-serif;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .contact-item {
            text-align: left;
        }

        .contact-item .label {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-family: 'Poppins', sans-serif;
            color: #2B2B2B;
        }

        .contact-item a {
            color: #C44569;
            text-decoration: none;
            font-size: 0.875rem;
            font-family: 'Open Sans', sans-serif;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        .btn {
            display: block;
            margin-top: 1.5rem;
            padding: 0.75rem;
            background-color: #C44569;
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #A33555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo/Header -->
        <div class="header">
            <div class="logo">üéÇ</div>

            <div class="info-box">
                <h3>Password Reset Handled By</h3>
                <div class="company-name">Averium Solutions</div>
                <p>Contact them for password recovery assistance</p>
            </div>

            <div class="contact-info">
                <div class="contact-item">
                    <p class="label">üìß Email</p>
                    <a href="mailto:support@averium.com">support@averium.com</a>

                <div class="contact-item">

                    <a href="tel:+1234567890">+1 (234) 567-890</a>

            </div>

            <a href="staff-login.html" class="btn">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
